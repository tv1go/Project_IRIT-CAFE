<!DOCTYPE html>
 <html lang="ru">
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ИРИТ-КАФЕ - Оформление заказа</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/checkout-style.css">
 </head>
 <body>
     <!-- Основной контейнер для всей страницы -->
     <div class="container">
         <!-- Заголовок страницы с логотипом -->
         <header class="header">
             <a href="#" class="logo">
                 <img src="img/logo.png" alt="logo" class="logo-img">
             </a>
         </header>
     </div>
     <!-- Основная часть страницы с формой оформления заказа -->
     <main class="main">
         <div class="container">
             <section class="checkout">
                 <h2 class="section-title">Оформление заказа</h2>
                 <!-- Форма для ввода данных заказа -->
                 <form id="order-form" class="order-form" onsubmit="return validateForm(event)">
                     <div class="form-group">
                         <label for="name">Имя</label>
                         <input type="text" id="name" name="name" required>
                     </div>
                     <div class="form-group">
                         <label for="phone">Номер телефона</label>
                         <input type="tel" id="phone" name="phone" placeholder="+7(999)222-33-44" required>
                     </div>
                     <div class="form-group">
                         <label for="address">Адрес доставки</label>
                         <input type="text" id="address" name="address" placeholder="ул. Мира, д. 2, кв. 300" required>
                     </div>
                     <div class="form-group">
                         <label for="payment-method">Способ оплаты</label>
                         <select id="payment-method" name="payment-method" required>
                             <option value="" disabled selected>Выберите способ оплаты</option>
                             <option value="cash">Наличными</option>
                             <option value="card">Картой курьеру</option>
                         </select>
                     </div>
                     <div class="form-group">
                         <label for="comments">Комментарии к заказу</label>
                         <textarea id="comments" name="comments" rows="4"></textarea>
                     </div>
                     <button type="submit" class="button button-primary">Подтвердить заказ</button>
                 </form>
             </section>
         </div>
     </main>
     <script src="js/checkout.js"></script>
 </body>
 </html>
